<h1>Client-Screen</h1>
<form #wsForm="ngForm" (ngSubmit)="sendMessage(wsForm)" class="ws-form panel">
  <div class="message">
    <label for="message">Your Message:</label>
    <input id="message" name="message" ngModel />
  </div>
  <button type="submit">Send Message over Websocket</button>
</form>
